<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>

    <section class="container">
        <section class="left-section">  
            <img src="./images/drawers.jpg" alt="drawers image">
        </section>
        <section class="right-section">
            <section class="heading">
                Shift the overall look and feel by adding these wonderful 
                touches to furniture in your home
            </section>
            <p class="content">
                Ever been in a room and felt like something was missing? Perhaps 
                it felt slightly bare and uninviting. I’ve got some simple tips 
                to help you make any room feel complete.
            </p>
            <section class="profile-share">
                <section class="profile">
                    <img src="./images/avatar-michelle.jpg" alt="author's image">
                </section>
                <section class="article-details">
                    <span class="article-author-name">Michelle Appleton</span> 
                    <span class="article-date">28 Jun 2020</span>                    
                </section>
                <section class="article-share">
                    <img class="share-btn" src="./images/icon-share.svg" alt="share icon">                    
                </section>
            </section>
        </section>    
        <section data-toggle="tooltip" data-disabled=true class="tooltip">
            <span>share</span>
            <img src="./images/icon-facebook.svg" alt="facebook icon">
            <img src="./images/icon-twitter.svg" alt="twitter icon">
            <img src="./images/icon-pinterest.svg" alt="pinterest icon">
            <!-- <span>a</span> -->
        </section>  
    </section>  

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bharat Majjiga</a>.
    </div> -->
    <script src="app.js"></script>
</body>
</html>
